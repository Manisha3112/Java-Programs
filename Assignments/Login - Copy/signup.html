<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="container">
        <div class="sub1">
            <img id="img" src=https://img3.stockfresh.com/files/n/nickylarson974/m/64/4202574_stock-vector-vector-3d-register-icon.jpg>
        </div>
        <div class="sub2">
            <center><h1>REGISTER</h1></center>
            <form name="val" id="my"  method="POST">
                
                <div><input type="text" id="name" placeholder="Name"></div><br>
                <div><input type="number" id="rono" placeholder="Roll Number"></div><br>
                <div><input type="email" id="email" placeholder="Email"></div><br>
                <div><input type="password" id="psw"  placeholder="Password"></div><br>
                <div><input type="password" id="cpd" placeholder="Confirm Password"></div><br>
                <div>Gender : <input type="radio" name="gender" value="Male">Male 
                    <input type="radio" name="gender" value="Female">Female 
                    <input type="radio" name="gender" value="Other">Others 
                </div><br>
                <div><center>
                    <button id="submit" onclick="isCheck()">SUBMIT</button></center>

                </div>
            </form>
        </div>
    </div>
    <script>
    function isCheck(){
    var name=document.forms["my"]["name"].value;
    var rono=document.forms["my"]["rono"].value;
    var email=document.forms["my"]["email"].value;
    var psw=document.forms["my"]["psw"].value;
    var cpd=document.forms["my"]["cpd"].value;
    var gender=document.forms["my"]["gender"].value;
    if(name==""||rono==""||email==""||psw==""||cpd==""||gender=="")
    {
        alert("FILL EVERY FIELDS!!");
        return false;
    }
    var regName = /^[a-zA-Z]+$/;
      if(!regName.test(name)){
        alert('Name should contains only alphabets!!!');
    }
    
    var em=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      if(!em.test(email)){
    alert("INVALID EMAIL");
     }
     if(psw.length<8)
     {
         alert("Password should be minimum of 8 Characters!!");
     }
     if(psw.length>13)
     {
         alert("Password should be maximum of 12 Characters!!");
     }
     if(psw!=cpd)
     {
         alert("OOPs!! PASSWORD DO NOT MATCH");
         return false;
     }
     else
     {
         alert("REGISTERED SUCESSFULLY");
     }
}
 
    </script>
</body>
</html>
